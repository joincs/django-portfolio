<section id="contact" class="module">
    <div class="container">
        <div class="row">

            <div class="col-sm-6 col-sm-offset-3">

                <div class="module-header">
                    <h2 class="module-title">Contact</h2>
                    <div class="module-line"></div>
                </div>

            </div>

        </div><!-- .row -->
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="form-actions">
                        <button type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
