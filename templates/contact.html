{% extends 'base.html' %}
{% load static %}
{% block content %}

<section id="contact" class="module">
    <div class="container">
        <div class="row">

            <div class="col-sm-6 col-sm-offset-3">

                <div class="module-header">
                    <h2 class="module-title">Contact</h2>
                    <div class="module-line"></div>
                </div>

            </div>

        </div><!-- .row -->

        <div class="row">

            <div class="col-sm-6 col-sm-offset-3">

                <form method="POST" >
                    {% csrf_token %}
                    
                    <div class="form-group wow fadeInUp col-md-6">
                        <input type="text" class="form-control" name="name" placeholder="Name">
                    </div>

                    <div class="form-group wow fadeInUp col-md-6" data-wow-delay=".1s">
                        <input type="email" class="form-control" name="email" placeholder="E-mail">
                    </div>
                    <div class="form-group wow fadeInUp col-md-12" data-wow-delay=".1s">
                        <input type="text" class="form-control" name="subject" placeholder="Subject">
                    </div>

                    <div class="form-group wow fadeInUp col-md-12" data-wow-delay=".2s">
                        <textarea class="form-control" name="message" rows="7" placeholder="Your message"></textarea>
                    </div>

                    <button type="submit" style="margin-left: 20px;" class="btn btn-custom-2 wow fadeInUp"
                        data-wow-delay=".3s">Send Message
                    </button>
                </form>
            </div>

        </div><!-- .row -->
    </div><!-- .container -->
</section>
<br>
{% include 'footer.html' %}
{% endblock %}
